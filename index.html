  <style>
    body {
      background-color: #050505;
      margin: 0;
      overflow: hidden;
      font-family: 'Share+Tech+Mono', monospace;
    }
    /* CRT Scanline Effect */
    .scanlines::after {
      content: " ";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      z-index: 10;
      background-size: 100% 4px, 3px 100%;
      pointer-events: none;
    }
    /* Phosphor Glow Overlay */
    .glow {
      box-shadow: 0 0 40px rgba(0, 255, 65, 0.2) inset, 0 0 100px rgba(0, 255, 65, 0.1);
    }
    /* Glass Reflection */
    .glass-reflection {
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 50%, rgba(255,255,255,0.05) 100%);
      pointer-events: none;
    }
    
    /* Custom scrollbar for control panel */
    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #18181b;
    }
    ::-webkit-scrollbar-thumb {
      background: #3f3f46;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #00ff41;
    }
  </style>
